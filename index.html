<!DOCTYPE html>
<html>
   <head>
      <title>IMC</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <style>
         body 
         {
         background-image: url(https://png.pngtree.com/thumb_back/fw800/back_pic/04/50/75/85585d27229af16.jpg);
         }
         .color-white
         {
         color: #FFF;
         }
         .page-content
         {
         margin-top: 100px;
         }
         .main-div
         {
         background-color: #FFF;
         padding: 30px; 
         color: #337ab7;
         }
      </style>
   </head>
   <body>
      <div class="page-content text-center">
         <div class="main-div col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <form class="form form-horizontal">
               <h1>Calcule seu IMC</h1>
               <p>Calcule seu IMC de forma simples e rápida.
               <p>
               <hr>
               <div class="form-group">
                  <label for="altura">Altura (m)</label>
                  <input type="text" class="form-control" id="altura">
               </div>
               <div class="form-group">
                  <label for="peso">Peso (Kg)</label>
                  <input type="text" class="form-control" id="peso">
               </div>
               <hr>
               <button type="button" class="btn btn-primary btn-calcular" style="width: 100%;">Calcular</button>
            </form>
         </div>
      </div>
      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script>
      
      	$(document).delegate('.btn-calcular', 'click', function ()
      	{
      		var _idade = $('#idade').val();
      		var _altura = $('#altura').val();
      		var _peso = $('#peso').val();
      		var _imc = _peso/(_altura * _altura);
      		var _class = '';
      		var _texto = '';
      		var _descricao = '';
      		
      		switch(true)
      		{
      			case _imc < 16:
      				_class = 'error';
      				_texto = 'Baixo peso muito grave';
      				_descricao = 'Seu IMC está abaixo de 16 kg/m²';
      				break;
  				case _imc < 17:
      				_class = 'error';
      				_texto = 'Baixo peso grave';
      				_descricao = 'Seu IMC está entre 16 e 17 kg/m²';
      				break;
  				case _imc < 18.5:
      				_class = 'warning';
      				_texto = 'Baixo peso';
      				_descricao = 'Seu IMC está entre 17 e 18.5 kg/m²';
      				break;
  				case _imc < 25:
      				_class = 'success';
      				_texto = 'Peso normal';
      				_descricao = 'Seu IMC está entre 18.5 e 25 kg/m²';
      				break;
  				case _imc < 30:
      				_class = 'warning';
      				_texto = 'Sobrepeso';
      				_descricao = 'Seu IMC está entre 25 e 30 kg/m²';
      				break;
  				case _imc < 35:
      				_class = 'error';
      				_texto = 'Obesidade grau I';
      				_descricao = 'Seu IMC está entre 30 e 35 kg/m²';
      				break;
  				case _imc < 40:
      				_class = 'error';
      				_texto = 'Obesidade grau II';
      				_descricao = 'Seu IMC está entre 35 e 40 kg/m²';
      				break;
  				case _imc >= 40:
      				_class = 'error';
      				_texto = 'Obesidade grau III (obesidade mórbida)';
      				_descricao = 'Seu IMC está superior a 40 kg/m²';
      				break;
      		}
      		
      		swal(_texto + ' (' + _imc.toFixed(2) + ' kg/m²)', _descricao, _class);
      	});
      
      </script>
   </body>
</html>
