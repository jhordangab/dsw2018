<!DOCTYPE html>
<html>
   <head>
      <title>IMC</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <style>
         body 
         {
         background-image: url(https://png.pngtree.com/thumb_back/fw800/back_pic/04/50/75/85585d27229af16.jpg);
         }
         .color-white
         {
         color: #FFF;
         }
         .page-content
         {
         margin-top: 100px;
         }
         .main-div
         {
         background-color: #FFF;
         padding: 30px; 
         color: #337ab7;
         }
      </style>
   </head>
   <body>
      <div class="page-content text-center">
         <div class="main-div col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <form class="form form-horizontal">
               <h1>Calcule seu IMC</h1>
               <p>Calcule seu IMC de forma simples e rápida.
               <p>
               <hr>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Masculino</label>
               </div>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Feminino</label>
               </div>
               <hr>
               <div class="form-group">
                  <label for="idade">Idade (anos)</label>
                  <input type="text" class="form-control" id="idade">
               </div>
               <div class="form-group">
                  <label for="altura">Altura (m)</label>
                  <input type="text" class="form-control" id="altura">
               </div>
               <div class="form-group">
                  <label for="peso">Peso (Kg)</label>
                  <input type="text" class="form-control" id="peso">
               </div>
               <hr>
               <button type="button" class="btn btn-primary" style="width: 100%;">Calcular</button>
            </form>
         </div>
      </div>
      <script src="http://code.jquery.com/jquery.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
   </body>
</html>
